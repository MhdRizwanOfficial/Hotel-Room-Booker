
{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <h2>Available Rooms</h2>
    <div class="row">
        {% for room in rooms %}
            <div class="col-md-4">
                <div class="room-item">
                    <h3>{{ room.name }}</h3>
                    <p>Price: ${{ room.price }} per night</p>
                    <a href="{% url 'bookings:book_now' room.id %}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
