{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="container-sub">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Change Password</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
