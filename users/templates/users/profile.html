{% extends "base.html" %}

{% block content %}
{% load static %}

<div class="container">
    <div class="container-sub">
        <div class="row justify-content-center">
            <div class="card-header">

                <div class="col-md-4">
                    <h3>Profile Information</h3>
                    <div class="mb-3">
                        <label class="form-label"><strong>Full Name:</strong></label>
                        <p>{{ user.first_name }} {{ user.last_name }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Username:</strong></label>
                        <p>{{ user.username }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Email:</strong></label>
                        <p>{{ user.email }}</p>
                    </div>
                    <div class="form-group mt-4">
                        <a href="{% url 'update_profile' %}" class="btn btn-outline-info">Update Profile</a>
                        <a href="{% url 'password_change' %}" class="btn btn-outline-warning">Update Password</a>
                    </div>
                    <div class="form-group mt-2">
                        <a href="{% url 'bookings:booking_history' %}" class="btn btn-primary">View Booking History</a>
                    </div>
                </div>
            </div>
        </div>
    </div>            
</div>


{% endblock %}
